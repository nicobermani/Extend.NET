<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Decorative elements -->
  <circle cx="20" cy="20" r="5" fill="#512BD4" opacity="0.5" />
  <circle cx="280" cy="80" r="5" fill="#8A2BE2" opacity="0.5" />
  <line x1="0" y1="0" x2="300" y2="100" stroke="#512BD4" stroke-width="2" opacity="0.2" />
  
  <!-- Main text with shadow -->
  <text x="150" y="60" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle">
    <tspan fill="#512BD4">Extend</tspan>
    <tspan fill="#8A2BE2">.NET</tspan>
    <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite" />
  </text>
  
  <!-- Text shadow -->
  <text x="151" y="61" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#000" opacity="0.1">
    <tspan>Extend</tspan>
    <tspan>.NET</tspan>
  </text>
</svg>
